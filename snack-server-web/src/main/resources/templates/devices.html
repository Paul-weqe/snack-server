<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link rel="stylesheet" th:href="@{/style.css/}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container-fluid">

        <div class="col-6 mt-2" id="app">

            <table class="table table-dark table-striped">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Hostname</th>
                        <th scope="col">Machine ID</th>
                        <th scope="col">Operating System</th>
                    </tr>
                </thead>

                <tbody>
                    <tr @click="greet" href="#"  th:each="device,iter : ${devices}">
                        <th th:text="${iter.index + 1}" scope="row"></th>
                        <th th:text="${device.hostname}"></th>
                        <th th:text="${device.machineId}"></th>
                        <th th:text="${device.operatingSystem}"></th>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
